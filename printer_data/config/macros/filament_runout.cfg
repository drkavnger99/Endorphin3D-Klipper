[gcode_macro FILAMENT_RUNOUT]
description: Handle filament runout
gcode:
    # Save current state
    M83                             ; Ensure relative extrusion
    PAUSE                           ; Pause the print (includes saving position)
    
    # Move head to a safe area
    G91                             ; Relative positioning
    G1 E-1 F300                     ; Retract 5mm of filament
    G1 Z10 F600                     ; Raise Z to avoid collision
    G90                             ; Absolute positioning
    G1 X0 Y220 F6000                ; Park the nozzle (adjust coordinates if needed)

    # Turn off extruder heater only
    M104 S0                         ; Turn off hotend
    # Bed heater stays on (do not send M140)

    # Notify
    RESPOND TYPE=echo MSG="Filament runout detected - print paused and parked"

[delayed_gcode DISABLEFILAMENTSENSOR] ; This will disable the SFS 1 second after klipper starts
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=0 ; Put your filament sensor's name after SENSOR=
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0 ; Put your filament encoder's name after SENSOR=

[gcode_macro SFS_ENABLE] ; Add this to PRINT_START
description: Enable smart filament sensor
gcode:
    M117 ENABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=1 ; Put your filament sensor's name after SENSOR=
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1 ; Put your filament encoder's name after SENSOR=

[gcode_macro SFS_DISABLE] ; Add this to PRINT_END and PRINT_CANCEL
description: Disable smart filament sensor
gcode:
    M117 DISABLING the Smart Filament Sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=0 ; Put your filament sensor's name after SENSOR=
    SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0 ; Put your filament encoder's name after SENSOR=
    # Display message on LCD-display to remove the filament
    M117 Remove filament